{{ define "main" }}
<div class="page-articles">
    <section>
        <header class="site-title">
            <h1>{{ .Title }}</h1>
        </header>

        <ol class="site-archive">
            {{ range .Pages.ByDate.ByDate.Reverse }}
                {{ .Render "li" }}
            {{ end }}
        </ol>
    </section>
</div>
{{ end }}
